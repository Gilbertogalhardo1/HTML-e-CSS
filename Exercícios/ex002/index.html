<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Parágrafos e quebra de linha</h1> 
   <hr>
   <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; <!--lt- LESS THAN- menor que/ gt- GREATER THEN- maior que-->.</p> 
   <p>Se precisar quebrar o texto em algum lugar específico <br> usar a tag &lt;br&gt;.</p>
   <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
   </p>
   <p> Vamos adicionar alguns emojis:
    &#x1f43A;
   </p>
</body>
</html>
